<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="login-title">
            <img alt="" src="../../../assets/img/brand/LogoSYF.png" width="70">
            <span> Smart Tooling Platform</span>
          </div>
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="login()" #form="ngForm">
                  <p class="text-muted text-center">Sign in to start your session</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input class="form-control" type="text" placeholder="Username" name="username"
                      [(ngModel)]="user.account" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input class="form-control" type="password" placeholder="Password" name="password"
                      [(ngModel)]="user.password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">

                    </div>
                    <div class="col-6 text-right">
                      <button class="btn btn-primary px-4" type="submit" [disabled]="!form.valid">Sign in</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
