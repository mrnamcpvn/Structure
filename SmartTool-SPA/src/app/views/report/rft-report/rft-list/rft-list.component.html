<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row mt-2">
            <label class="col-md-1 col-form-label"
              ><span class="float-right">Model</span></label
            >
            <div class="col-md-2">
              <input
                type="text"
                [(ngModel)]="model_no"
                placeholder="Enter model"
                class="form-control input-upper"
              />
            </div>
            <div class="col-md-4">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="search()"
              >
                <i class="fa fa-search"></i> Query
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="clearSearch()"
              >
                <i class="fa fa-ban"></i>
                <span>Clear</span>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Detail</th>
                  <th>Model No</th>
                  <th>Model Name</th>
                  <th>Upper ID</th>
                  <th>Model Type</th>
                  <th>Dev Season</th>
                  <th>Prod Season</th>
                </tr>
              </thead>
              <tbody *ngIf="rftReports.length === 0">
                <tr>
                  <td colspan="10">
                    <alert class="text-center" type="danger">
                      <strong>No Data matching!</strong>
                    </alert>
                  </td>
                </tr>
              </tbody>
              <tbody
                id="list{{ idx }}"
                *ngFor="let rftReport of rftReports; let idx = index"
              >
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary btn-sm ml-4"
                      (click)="detailRFTReport(rftReport)"
                    >
                      <i class="fa fa-eye fa-lg"></i>
                    </button>
                  </td>
                  <td>{{ rftReport.model_no }}</td>
                  <td>{{ rftReport.model_name }}</td>
                  <td>{{ rftReport.upper_id }}</td>
                  <td>{{ rftReport.model_type_id }}</td>
                  <td>{{ rftReport.dev_season }}</td>
                  <td>{{ rftReport.prod_season }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex" *ngIf="pagination.totalPages >= 1">
            <pagination
              [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [(ngModel)]="pagination.currentPage"
              [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
              [maxSize]="5"
            >
            </pagination>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
