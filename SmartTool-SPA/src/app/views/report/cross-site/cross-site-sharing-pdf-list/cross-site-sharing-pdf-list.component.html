<div class="row">
    <div class="col-md-9"></div>
    <div class="col-2 ">
        <button  type="button" (click) ="back()" class="btn btn-primary float-right">
            <i class="fa fa-chevron-left"></i>
            Back
          </button>
    </div>
    <div class="col-md-1">
        <button class="btn btn-success"  printSectionId="print"  [useExistingCss]="true" ngxPrint>
            <i class="fa fa-print" ></i>
            PDF</button>
    </div>
   </div>
<div class="mt-2" id="print" >
    <div class="print " *ngFor="let item of models">
        <app-cross-site-sharing-pdf [data]="item"></app-cross-site-sharing-pdf>
    </div>
</div>
