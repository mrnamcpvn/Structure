<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row mt-2">
            <label class="col-md-1 col-form-label" for="audit_Type_ID"> Model No</label>
            <div class="col-md-2 pt-1">width="100%" name="active">

            </div>
            <label class="col-md-1 col-form-label" for="audit_Type_ID"> Model Name</label>
            <div class="col-md-2">
              <input type="text" class="form-control" disabled>
            </div>
            <label class="col-md-1 col-form-label" for="audit_Type_ID"> Upper ID</label>
            <div class="col-md-2">
              <input type="text" name="model-search" id="model" class="form-control model-search" disabled>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr class="title-parent">
                  <th rowspan="2"></th>

                  <th class="text-title" rowspan="2">No.</th>
                  <th rowspan="2">KAIZEN-LIST</th>
                  <th rowspan="2">STAGE</th>
                  <th rowspan="2">START DATE</th>
                  <th rowspan="2" colspan="2"> TCT BEFORE KAIZEN
                    (C2B | TRMNT | S/F)</th>
                  <th colspan="3">CT</th>
                  <th colspan="2">RFT</th>
                  <th rowspan="2">LINE ROLL OUT %</th>
                </tr>
                <tr>
                  <th class="title-chilrdren">Before (Sec)</th>
                  <th class="title-chilrdren">After (Sec)</th>
                  <th class="title-chilrdren">Improv.(%)</th>
                  <th class="title-chilrdren">Before (%)</th>
                  <th class="title-chilrdren">After (%) </th>
                </tr>
              </thead>
              <tbody *ngIf="dataKaizen.length === 0">
                <tr>
                  <td colspan="13">
                    <alert class="text-center" type='danger'>
                      <strong>No Data matching!</strong>
                    </alert>
                  </td>
                </tr>
              </tbody>
              <tbody>
                <tr *ngFor="let item of dataKaizen">
                  <td class="text-center">
                    <button class="btn btn-primary">
                      <i class="fa fa-edit"></i>
                    </button>
                  </td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>%</td>
                  <td></td>
                  <td></td>
                  <td>%</td>
                </tr>

              </tbody>
            </table>
          </div>
          <div class="d-flex">
            page
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
