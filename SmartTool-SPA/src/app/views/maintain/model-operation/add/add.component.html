<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Add </strong>
          Model Operation
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i
              class="fa fa-chevron-left"></i>
            Back</button>
        </div>
        <form class="form-horizontal" [formGroup]="addModelOperationForm"
          (ngSubmit)="addModelOperationForm.valid && save(addModelOperationForm.getRawValue())">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="model_no">Model No<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <input type="text" formControlName="model_no" id="model_no" name="model_no" class="form-control"
                  placeholder="Enter Model No..">
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="model_name">Model Name<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <input type="text" id="model_name" formControlName="model_name" name="model_name" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="operation_id">Operation ID<span class="red_star">
                  *</span></label>
              <div class="col-md-3">
                <input type="text" formControlName="operation_id" id="operation_id" name="operation_id"
                  class="form-control" placeholder="Enter Operation Id.." required>
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="stage">Stage<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <ng-select2 [data]="stageList" width="100%" id="stage" formControlName="stage_id" name="model_type_id"
                  required>
                </ng-select2>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="operation-name-local">Operation Name (LL)<span
                  class="red_star"> *</span></label>
              <div class="col-md-3">
                <input type="text" formControlName="operation_name_local" id="operation_name_local"
                  name="operation_name_local" class="form-control" placeholder="Enter Operation Name (Local).."
                  required>
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="process_type">Process Type<span class="red_star">
                  *</span></label>
              <div class="col-md-3">
                <ng-select2 [data]="processTypeList" width="100%" id="process_type_id" formControlName="process_type_id"
                  name="process_type_id" required>
                </ng-select2>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="operation-name-en">Operation Name (En)<span class="red_star">
                  *</span></label>
              <div class="col-md-3">
                <input type="text" formControlName="operation_name_en" id="operation_name_en" name="operation_name_en"
                  class="form-control" placeholder="Enter Operation Name (En).." required>
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="sop_no">SOP No</label>
              <div class="col-md-3">
                <input type="text" formControlName="sop_no" id="sop_no" name="sop_no" class="form-control"
                  placeholder="Enter Sop No..">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="operation-name-zh">Operation Name (Zh)<span class="red_star">
                  *</span></label>
              <div class="col-md-3">
                <input type="text" formControlName="operation_name_zh" id="operation_name_zh" name="operation_name_zh"
                  class="form-control" placeholder="Enter Operation Name (Zn).." required>
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="critical_quality">Critical Quality</label>
              <div class="col-md-3">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" formControlName="critical_quality" name="critical_quality"
                    id="critical_quality" class="custom-control-input">
                  <label class="custom-control-label" for="critical_quality"></label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="sequence">Sequence</label>
              <div class="col-md-3">
                <input type="number" formControlName="sequence" id="sequence" name="sequence" class="form-control"
                  min="0" oninput="validity.valid||(value='');">
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="critical_efficiency">Critical Efficiency</label>
              <div class="col-md-3">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" formControlName="critical_efficiency" name="critical_efficiency"
                    id="critical_efficiency" class="custom-control-input">
                  <label class="custom-control-label" for="critical_efficiency"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">
              <i class="fa fa-ban"></i> Cancel
            </button>
            <button type="submit" class="btn btn-sm btn-success" [disabled]="!addModelOperationForm.valid">
              <i class="fa fa-check"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
