<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Add new</strong>
          <!-- *ngIf="!defectreason.defect_reason_id -->
          <ng-template #elseBlock><strong>Update</strong></ng-template>
          Defect Reason
          <button type="button" class="btn btn-sm btn-primary float-right">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
        <form class="form-horizontal" #addDefectReasonForm="ngForm">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="hf-password">Defect Reason ID <span class="red_star">
                  *</span></label>
              <div class="col-md-3">
                <input type="text" name="defect_reason_id" class="form-control" placeholder="Enter defect reason id..."
                  required />
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="hf-password">Defect Reason Name<span class="red_star">
                  *</span></label>
              <div class="col-md-3">
                <input type="text" name="defect_reason_name" class="form-control"
                  placeholder="Enter defect reason name..." required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="hf-password">Sequence</label>
              <div class="col-md-3">
                <input type="number" name="sequence" class="form-control" min="0" />
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label">Active</label>
              <div class="col-md-3">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" name="is_active" id="is_active" class="custom-control-input" />
                  <label class="custom-control-label" for="is_active"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-sm btn-danger">
              <i class="fa fa-ban"></i> Cancel
            </button>
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="!addDefectReasonForm.valid">
              <i class="fa fa-check"></i> Save & Next
            </button>
            <button type="button" class="btn btn-sm btn-success" [disabled]="!addDefectReasonForm.valid">
              <i class="fa fa-check"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
