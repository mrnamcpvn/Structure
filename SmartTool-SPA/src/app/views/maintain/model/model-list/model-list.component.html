<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-12">
              <i class="fa fa-align-justify"></i> List Model
            </div>
          </div>
          <div class="row mt-3">
            <label class="col-md-1 col-form-label" for="model">
              <span class="float-right">Model</span>
            </label>
              <div class="col-md-3">
                <input type="text" name="model-search" id="model"
                 class="form-control model-search input-upper" placeholder="Search" >
              </div>
              <label class="col-md-1 col-form-label" for="active">
                <span class="float-right">Active</span>
              </label>
              <div class="col-md-3 mt-1">
                <select value="all" class="form-control" id="active">
                  <option value="all">All</option>
                  <option value="1">Active</option>
                  <option value="0">InActive</option>
                </select>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn  btn-secondary float-left mr-2 mt-1 "><i class="fa fa-search"></i>
                  Search</button>
                  <button type="button" class="btn  btn-danger float-left mt-1"><i class="fa fa-ban"></i>
                    Clear</button>
              </div>
          </div>
        </div>
        <div class="card-body">
          <div class="add-new">
            <button type="button" class="btn  btn-primary float-left mb-2" (Click)="addModel()">
              <i class="fa fa-plus"></i> Add new
            </button>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th></th>
                  <th>Model No</th>
                  <th>Model Name</th>
                  <th>Upper ID</th>
                  <th>Model Type</th>
                  <th>Dev Season</th>
                  <th>Prod Season</th>
                  <th>Volume</th>
                  <th>Volume Percent</th>
                </tr>
              </thead>
            </table>
            <div class="d-flex">
              <pagination>

              </pagination>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
