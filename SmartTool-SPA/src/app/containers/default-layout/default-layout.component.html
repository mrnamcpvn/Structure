<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/logo/LogoSYF.png',
    width: 50,
    height: 30,
    alt: ''
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/logo/LogoSYF.png',
    width: 30,
    height: 30,
    alt: ''
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <span>{{ currentUser.name }}</span>
        <img
          src="assets/img/avatars/user.png"
          class="img-avatar"
          alt=""
        />
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <a class="dropdown-item" href="javascript:;">
          <i class="fa fa-user" (click)="modalChangePassword.show()"></i>
          Change Password
        </a>
        <div class="divider"></div>
        <a class="dropdown-item" href="javascript:;" (click)="logout()"
          ><i class="fa fa-lock"></i> Logout</a
        >
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar
    #appSidebar
    [fixed]="true"
    [display]="'lg'"
    [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)"
  >
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="appSidebar.minimized"
    ></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div
          class="btn-group"
          role="group"
          aria-label="Button group with nested dropdown"
        ></div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>

<app-footer>
  <span><a href="https://coreui.io">CoreUI</a> &copy; 2021 creativeLabs.</span>
  <span class="ml-auto"
    >Powered by <a href="#">CaoMinhDev</a></span
  >
</app-footer>

<div
  bsModal
  #modalChangePassword="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-sizes-name1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Change Password</h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="modalChangePassword.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row mb-2 mt-2">
        <label class="col-md-4 col-form-label" for="password">
          <strong class="float-right">Current Password</strong>
        </label>
        <div class="col-md-7">
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="oldPassword"
          />
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-md-4 col-form-label" for="password">
          <strong class="float-right">New Password</strong>
        </label>
        <div class="col-md-7">
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="newPassword"
          />
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-md-4 col-form-label" for="password">
          <strong class="float-right">Confirm Password</strong>
        </label>
        <div class="col-md-7">
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="confirmPassword"
          />
        </div>
      </div>
      <div class="modal-footer justify-content-start">
        <button
          class="btn btn-danger btn-sm"
          (click)="modalChangePassword.hide()"
        >
          <i class="fa fa-ban" aria-hidden="true"></i> Cancel
        </button>
        <button class="btn btn-success btn-sm" (click)="changePassword()">
          <i class="fa fa-check" aria-hidden="true"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>
